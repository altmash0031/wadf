<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<body>
  <form action="http://localhost/view.php" method="POST">
   <div class="container">
    <div class="mb-3">
      <h1 class="title">Registration form</h1>
        <label for="specificSizeInputGroupUsername" class="form-label" >Username</label>
            <input type="text" class="form-control" id="specificSizeInputGroupUsername" name="name" placeholder="Username">
          
        <label for="exampleFormControlInput1" class="form-label" >Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
      </div>
      <div class="col-auto">
        <label for="autoSizingSelect" class="form-label" >Your Issue</label><br/>
        <select class="form-select" id="autoSizingSelect" name="issue" style="font-size: 30px;">
          <option selected>Query</option>
          <option value="Feedback">Feedback</option>
          <option value="Feedback">Complaint</option>
          <option value="Feedback">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" >Comment</label><br/>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" cols="50" name="comment"></textarea>
        <button type="submit"  class="next action-button"  onclick="console.log(submit)">Submit</button>
      </div>
    
    </div>
    </form>
</body>
